<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12 - Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospeados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Clnqfxd432E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/120036341?h=0f49973e68&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
