<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18 - Fontes em CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        @font-face {
            font-family: 'Little Bird';
            src: url(fonts/littlebird.ttf) format('truetype');
        }

        body{
            font-size: 15pt;
        }

        h1{
            font-weight: normal;
        }
        h2#padrao{
            font-family: Arial, Helvetica, sans-serif;
        }
        h2#gf{
            font-family: 'Pacifico', cursive;
        }
        h2#local{
            font-family: 'Little Bird', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fontes em CSS</h1>
    <h2 id="padrao">Podemos configurar fontes padrao do sistema</h1>
    <h2 id="gf">Ou ent√£o usar uma fonte do Google Fonts</h1>
    <h2 id="local">Ou ainda usar um arquivo local de fontes</h1>
</body>
</html>
